<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-1 Message Digest Algorithm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .role-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .role-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        input[type="file"] {
            margin: 10px 0;
        }

        #file-name {
            display: block;
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .digest-output {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        #digest-value {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            word-break: break-all;
            flex: 1;
            min-width: 300px;
        }

        .copy-btn {
            padding: 10px 20px;
            font-size: 14px;
            margin: 0;
            background: #28a745;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .success {
            color: #28a745;
            font-weight: 600;
            font-size: 18px;
        }

        .error {
            color: #dc3545;
            font-weight: 600;
            font-size: 18px;
        }

        #verification-status {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHA-1 Message Digest Algorithm</h1>
        
        <div class="role-selector">
            <button class="role-btn active" onclick="selectRole('sender')">Sender</button>
            <button class="role-btn" onclick="selectRole('receiver')">Receiver</button>
        </div>

        <div id="sender-section" class="section active">
            <h2>Sender</h2>
            <div class="input-group">
                <label for="message-input">Enter your message:</label>
                <textarea id="message-input" placeholder="Type your message here..." rows="4"></textarea>
            </div>
            
            <div class="file-upload">
                <label for="file-input">Or upload a file:</label>
                <input type="file" id="file-input" accept="*/*">
                <span id="file-name"></span>
            </div>
            
            <button id="generate-btn" onclick="generateDigest()">Generate Digest</button>
            
            <div id="digest-result" class="result-section" style="display: none;">
                <h3>SHA-1 Digest:</h3>
                <div class="digest-output">
                    <span id="digest-value"></span>
                    <button onclick="copyDigest()" class="copy-btn">Copy</button>
                </div>
            </div>
        </div>

        <div id="receiver-section" class="section">
            <h2>Receiver</h2>
            <div class="input-group">
                <label for="received-message">Received message:</label>
                <textarea id="received-message" placeholder="Paste the received message here..." rows="4"></textarea>
            </div>
            
            <div class="input-group">
                <label for="received-digest">Received digest:</label>
                <input type="text" id="received-digest" placeholder="Paste the SHA-1 digest here...">
            </div>
            
            <button onclick="verifyDigest()">Verify Digest</button>
            
            <div id="verification-result" class="result-section" style="display: none;">
                <div id="verification-status"></div>
            </div>
        </div>
    </div>

    <script>
        // Fixed SHA-1 Implementation
        function sha1(message) {
            // Convert string to array of bytes
            const msgBytes = new TextEncoder().encode(message);
            const msgBits = msgBytes.length * 8;
            
            // Calculate padding length - Fixed calculation
            const paddingBits = ((448 - (msgBits + 1) % 512) + 512) % 512;
            const totalBits = msgBits + 1 + paddingBits + 64;
            const paddedBytes = new Uint8Array(totalBits / 8);
            
            // Copy original message
            paddedBytes.set(msgBytes);
            
            // Append '1' bit followed by zeros - Fixed padding
            paddedBytes[msgBytes.length] = 0x80;
            
            // Append original length as 64-bit big-endian - Fixed length encoding
            const lengthOffset = paddedBytes.length - 8;
            // Handle 64-bit length properly
            const highBits = Math.floor(msgBits / 0x100000000);
            const lowBits = msgBits % 0x100000000;
            
            paddedBytes[lengthOffset] = (highBits >>> 24) & 0xff;
            paddedBytes[lengthOffset + 1] = (highBits >>> 16) & 0xff;
            paddedBytes[lengthOffset + 2] = (highBits >>> 8) & 0xff;
            paddedBytes[lengthOffset + 3] = highBits & 0xff;
            paddedBytes[lengthOffset + 4] = (lowBits >>> 24) & 0xff;
            paddedBytes[lengthOffset + 5] = (lowBits >>> 16) & 0xff;
            paddedBytes[lengthOffset + 6] = (lowBits >>> 8) & 0xff;
            paddedBytes[lengthOffset + 7] = lowBits & 0xff;
            
            // Initialize hash values
            let h0 = 0x67452301;
            let h1 = 0xEFCDAB89;
            let h2 = 0x98BADCFE;
            let h3 = 0x10325476;
            let h4 = 0xC3D2E1F0;
            
            // Process 512-bit chunks
            for (let chunkStart = 0; chunkStart < paddedBytes.length; chunkStart += 64) {
                const w = new Array(80);
                
                // Break chunk into sixteen 32-bit big-endian words
                for (let i = 0; i < 16; i++) {
                    const offset = chunkStart + i * 4;
                    w[i] = (paddedBytes[offset] << 24) | 
                           (paddedBytes[offset + 1] << 16) | 
                           (paddedBytes[offset + 2] << 8) | 
                           paddedBytes[offset + 3];
                }
                
                // Extend to 80 words
                for (let i = 16; i < 80; i++) {
                    w[i] = leftRotate(w[i-3] ^ w[i-8] ^ w[i-14] ^ w[i-16], 1);
                }
                
                // Initialize working variables
                let a = h0, b = h1, c = h2, d = h3, e = h4;
                
                // Main loop
                for (let i = 0; i < 80; i++) {
                    let f, k;
                    
                    if (i < 20) {
                        f = (b & c) | ((~b) & d);
                        k = 0x5A827999;
                    } else if (i < 40) {
                        f = b ^ c ^ d;
                        k = 0x6ED9EBA1;
                    } else if (i < 60) {
                        f = (b & c) | (b & d) | (c & d);
                        k = 0x8F1BBCDC;
                    } else {
                        f = b ^ c ^ d;
                        k = 0xCA62C1D6;
                    }
                    
                    const temp = (leftRotate(a, 5) + f + e + k + w[i]) >>> 0;
                    e = d;
                    d = c;
                    c = leftRotate(b, 30);
                    b = a;
                    a = temp;
                }
                
                // Add chunk's hash to result
                h0 = (h0 + a) >>> 0;
                h1 = (h1 + b) >>> 0;
                h2 = (h2 + c) >>> 0;
                h3 = (h3 + d) >>> 0;
                h4 = (h4 + e) >>> 0;
            }
            
            // Convert to hex string
            return [h0, h1, h2, h3, h4]
                .map(h => h.toString(16).padStart(8, '0'))
                .join('');
        }
        
        function leftRotate(value, amount) {
            return ((value << amount) | (value >>> (32 - amount))) >>> 0;
        }
        
        // UI Functions
        function selectRole(role) {
            const buttons = document.querySelectorAll('.role-btn');
            const sections = document.querySelectorAll('.section');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            sections.forEach(section => section.classList.remove('active'));
            
            document.querySelector(`[onclick="selectRole('${role}')"]`).classList.add('active');
            document.getElementById(`${role}-section`).classList.add('active');
        }
        
        function generateDigest() {
            const messageInput = document.getElementById('message-input');
            const fileInput = document.getElementById('file-input');
            const resultSection = document.getElementById('digest-result');
            const digestValue = document.getElementById('digest-value');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const digest = sha1(content);
                    digestValue.textContent = digest;
                    resultSection.style.display = 'block';
                };
                reader.readAsText(file);
            } else if (messageInput.value.trim()) {
                const digest = sha1(messageInput.value);
                digestValue.textContent = digest;
                resultSection.style.display = 'block';
            } else {
                alert('Please enter a message or upload a file.');
            }
        }
        
        function verifyDigest() {
            const receivedMessage = document.getElementById('received-message').value;
            const receivedDigest = document.getElementById('received-digest').value.toLowerCase().replace(/\s/g, '');
            const verificationResult = document.getElementById('verification-result');
            const verificationStatus = document.getElementById('verification-status');
            
            if (!receivedMessage.trim() || !receivedDigest.trim()) {
                alert('Please enter both the message and digest.');
                return;
            }
            
            // Validate digest format
            if (!/^[a-f0-9]{40}$/i.test(receivedDigest)) {
                verificationStatus.innerHTML = '<span class="error">✗ Invalid digest format! SHA-1 digest should be 40 hexadecimal characters.</span>';
                verificationResult.style.display = 'block';
                return;
            }
            
            const calculatedDigest = sha1(receivedMessage);
            const isValid = calculatedDigest === receivedDigest;
            
            verificationStatus.innerHTML = isValid ? 
                '<span class="success">✓ Digest is valid! Message integrity confirmed.</span>' :
                '<span class="error">✗ Digest is invalid! Message may have been altered.</span>';
            
            verificationResult.style.display = 'block';
        }
        
        function copyDigest() {
            const digestValue = document.getElementById('digest-value').textContent;
            navigator.clipboard.writeText(digestValue).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = digestValue;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }
        
        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = document.getElementById('file-name');
            if (e.target.files.length > 0) {
                fileName.textContent = `Selected: ${e.target.files[0].name}`;
                document.getElementById('message-input').value = '';
            } else {
                fileName.textContent = '';
            }
        });
        
        // Clear file when typing in message input
        document.getElementById('message-input').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('file-input').value = '';
                document.getElementById('file-name').textContent = '';
            }
        });
    </script>
</body>
</html>
