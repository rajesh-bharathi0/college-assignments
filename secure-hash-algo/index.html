<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-1 Message Digest Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SHA-1 Message Digest Algorithm</h1>
        
        <div class="role-selector">
            <button class="role-btn active" onclick="selectRole('sender')">Sender</button>
            <button class="role-btn" onclick="selectRole('receiver')">Receiver</button>
        </div>

        <div id="sender-section" class="section active">
            <h2>Sender</h2>
            <div class="input-group">
                <label for="message-input">Enter your message:</label>
                <textarea id="message-input" placeholder="Type your message here..." rows="4"></textarea>
            </div>
            
            <div class="file-upload">
                <label for="file-input">Or upload a file:</label>
                <input type="file" id="file-input" accept="*/*">
                <span id="file-name"></span>
            </div>
            
            <button id="generate-btn" onclick="generateDigest()">Generate Digest</button>
            
            <div id="digest-result" class="result-section" style="display: none;">
                <h3>SHA-1 Digest:</h3>
                <div class="digest-output">
                    <span id="digest-value"></span>
                    <button onclick="copyDigest()" class="copy-btn">Copy</button>
                </div>
            </div>
        </div>

        <div id="receiver-section" class="section">
            <h2>Receiver</h2>
            <div class="input-group">
                <label for="received-message">Received message:</label>
                <textarea id="received-message" placeholder="Paste the received message here..." rows="4"></textarea>
            </div>
            
            <div class="input-group">
                <label for="received-digest">Received digest:</label>
                <input type="text" id="received-digest" placeholder="Paste the SHA-1 digest here...">
            </div>
            
            <button onclick="verifyDigest()">Verify Digest</button>
            
            <div id="verification-result" class="result-section" style="display: none;">
                <div id="verification-status"></div>
            </div>
        </div>
    </div>

    <script>
        // SHA-1 Implementation
        function sha1(message) {
            // Convert string to array of bytes
            const msgBytes = new TextEncoder().encode(message);
            const msgBits = msgBytes.length * 8;
            
            // Padding
            const paddedLength = Math.ceil((msgBits + 65) / 512) * 512;
            const paddedBytes = new Uint8Array(paddedLength / 8);
            paddedBytes.set(msgBytes);
            paddedBytes[msgBytes.length] = 0x80; // Append '1' bit followed by zeros
            
            // Append original length as 64-bit big-endian
            const lengthBytes = new ArrayBuffer(8);
            const lengthView = new DataView(lengthBytes);
            lengthView.setUint32(4, msgBits, false); // Big-endian
            paddedBytes.set(new Uint8Array(lengthBytes), paddedBytes.length - 8);
            
            // Initialize hash values
            let h0 = 0x67452301;
            let h1 = 0xEFCDAB89;
            let h2 = 0x98BADCFE;
            let h3 = 0x10325476;
            let h4 = 0xC3D2E1F0;
            
            // Process 512-bit chunks
            for (let chunkStart = 0; chunkStart < paddedBytes.length; chunkStart += 64) {
                const w = new Array(80);
                
                // Break chunk into sixteen 32-bit big-endian words
                for (let i = 0; i < 16; i++) {
                    const offset = chunkStart + i * 4;
                    w[i] = (paddedBytes[offset] << 24) | 
                           (paddedBytes[offset + 1] << 16) | 
                           (paddedBytes[offset + 2] << 8) | 
                           paddedBytes[offset + 3];
                }
                
                // Extend to 80 words
                for (let i = 16; i < 80; i++) {
                    w[i] = leftRotate(w[i-3] ^ w[i-8] ^ w[i-14] ^ w[i-16], 1);
                }
                
                // Initialize working variables
                let a = h0, b = h1, c = h2, d = h3, e = h4;
                
                // Main loop
                for (let i = 0; i < 80; i++) {
                    let f, k;
                    
                    if (i < 20) {
                        f = (b & c) | ((~b) & d);
                        k = 0x5A827999;
                    } else if (i < 40) {
                        f = b ^ c ^ d;
                        k = 0x6ED9EBA1;
                    } else if (i < 60) {
                        f = (b & c) | (b & d) | (c & d);
                        k = 0x8F1BBCDC;
                    } else {
                        f = b ^ c ^ d;
                        k = 0xCA62C1D6;
                    }
                    
                    const temp = (leftRotate(a, 5) + f + e + k + w[i]) >>> 0;
                    e = d;
                    d = c;
                    c = leftRotate(b, 30);
                    b = a;
                    a = temp;
                }
                
                // Add chunk's hash to result
                h0 = (h0 + a) >>> 0;
                h1 = (h1 + b) >>> 0;
                h2 = (h2 + c) >>> 0;
                h3 = (h3 + d) >>> 0;
                h4 = (h4 + e) >>> 0;
            }
            
            // Convert to hex string
            return [h0, h1, h2, h3, h4]
                .map(h => h.toString(16).padStart(8, '0'))
                .join('');
        }
        
        function leftRotate(value, amount) {
            return ((value << amount) | (value >>> (32 - amount))) >>> 0;
        }
        
        // UI Functions
        function selectRole(role) {
            const buttons = document.querySelectorAll('.role-btn');
            const sections = document.querySelectorAll('.section');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            sections.forEach(section => section.classList.remove('active'));
            
            document.querySelector(`[onclick="selectRole('${role}')"]`).classList.add('active');
            document.getElementById(`${role}-section`).classList.add('active');
        }
        
        function generateDigest() {
            const messageInput = document.getElementById('message-input');
            const fileInput = document.getElementById('file-input');
            const resultSection = document.getElementById('digest-result');
            const digestValue = document.getElementById('digest-value');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const digest = sha1(content);
                    digestValue.textContent = digest;
                    resultSection.style.display = 'block';
                };
                reader.readAsText(file);
            } else if (messageInput.value.trim()) {
                const digest = sha1(messageInput.value);
                digestValue.textContent = digest;
                resultSection.style.display = 'block';
            } else {
                alert('Please enter a message or upload a file.');
            }
        }
        
        function verifyDigest() {
            const receivedMessage = document.getElementById('received-message').value;
            const receivedDigest = document.getElementById('received-digest').value.toLowerCase();
            const verificationResult = document.getElementById('verification-result');
            const verificationStatus = document.getElementById('verification-status');
            
            if (!receivedMessage.trim() || !receivedDigest.trim()) {
                alert('Please enter both the message and digest.');
                return;
            }
            
            const calculatedDigest = sha1(receivedMessage);
            const isValid = calculatedDigest === receivedDigest;
            
            verificationStatus.innerHTML = isValid ? 
                '<span class="success">✓ Digest is valid! Message integrity confirmed.</span>' :
                '<span class="error">✗ Digest is invalid! Message may have been altered.</span>';
            
            verificationResult.style.display = 'block';
        }
        
        function copyDigest() {
            const digestValue = document.getElementById('digest-value').textContent;
            navigator.clipboard.writeText(digestValue).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }  
        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = document.getElementById('file-name');
            if (e.target.files.length > 0) {
                fileName.textContent = `Selected: ${e.target.files[0].name}`;
                document.getElementById('message-input').value = '';
            } else {
                fileName.textContent = '';
            }
        });
        
        // Clear file when typing in message input
        document.getElementById('message-input').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('file-input').value = '';
                document.getElementById('file-name').textContent = '';
            }
        });
    </script>
</body>
</html>
